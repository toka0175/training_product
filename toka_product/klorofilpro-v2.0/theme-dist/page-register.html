<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
  <title>Register | Klorofil Pro - Bootstrap 4 Admin Dashboard Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- App css -->
  <link href="assets/css/bootstrap-custom.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.png">
</head>
<body>
  <!-- WRAPPER -->
  <div id="wrapper" class="d-flex align-items-center justify-content-center">
    <div class="auth-box register">
      <div class="content">
        <div class="header">
          <div class="logo text-center"><img src="assets/images/logo-dark.png" alt="Klorofil Logo"></div>
          <p class="lead">Create an account</p>
        </div>
        <form class="form-auth-small" action="page-login.html">
          <div class="form-group">
            <label for="signup-email" class="control-label sr-only">Email</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Your email">
          </div>
          <div class="form-group">
            <label for="signup-password" class="control-label sr-only">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
          <div class="bottom">
            <span class="helper-text">Already have an account? <a href="page-login.html">Login</a></span>
          </div>
        </form>

        <div class="separator-linethrough"><span>OR</span></div>

        <button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with Facebook</button>
        <button class="btn btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button>
      </div>
    </div>
  </div>
  <!-- END WRAPPER -->
</body>
</html>
